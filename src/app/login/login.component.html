<h4 class="productCategorySectionTitle">Login</h4>
<div class="login-container">
    <form (ngSubmit)="doLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="email" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
      </div>
      <p *ngIf="loginResult">{{loginResult}}</p>
    </form>
</div>
