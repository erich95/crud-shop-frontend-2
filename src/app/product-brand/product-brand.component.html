<h4 class="productBrandSectionTitle">Products List - Brand : <h3>{{brandName}}</h3></h4>
<div class="row row-cols-1 row-cols-md-6 g-4">
    <div class="col" *ngFor="let product of productsList">
        <div class="card h-100" >
          <img [src]="product.imgUrl" class="card-img-top" routerLink="/product/{{product.id}}" />
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <h6 class="card-title">Brand: {{product.brandName}}</h6>
            <p class="card-text">{{product.subCategory.name}}</p>
            <p class="card-text">
              {{product.price | currency}}
            </p>
          </div>
          <button type="button" class="btn btn-primary" data-mdb-ripple-init>Delete</button>
          <!-- <button type="button" class="btn btn-primary" data-mdb-ripple-init (click)="deleteProduct(product.id)">Delete</button> -->
          <!-- <p *ngIf="deleteResult">{{deleteResult}}</p> -->
        </div>
    </div>
</div>
