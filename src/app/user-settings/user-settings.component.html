<div class="addProduct-container">
    <form [formGroup]="form" *ngIf="form !== undefined && user !== undefined" action="">
        <label for="basic-url" class="form-label">Name</label>
        <div class="input-group mb-3">
            <input
              type="text"
              name="product.name"
              class="form-control"
              placeholder="Product Name"
              aria-label="Product Name"
              aria-describedby="basic-addon1"
              formControlName="name"
              [(ngModel)]="user.name"
              required
            />
        </div>
        <label for="basic-url" class="form-label">Surname</label>
        <div class="input-group mb-3">
            <input
              type="text"
              name="product.brandName"
              class="form-control"
              placeholder="Brand Name"
              aria-label="Brand Name"
              aria-describedby="basic-addon1"
              formControlName="brandName"
              [(ngModel)]="user.surname"
              required
            />
        </div>
        <label for="basic-url" class="form-label">Email</label>
        <div class="input-group mb-3">
            <input
              type="text"
              name="product.description"
              class="form-control"
              placeholder="Description"
              aria-label="Description"
              aria-describedby="basic-addon1"
              formControlName="description"
              [(ngModel)]="user.email"
              required
            />
        </div>
        <!-- <label for="basic-url" class="form-label">Subcategory</label>
        <div>
            <select  name="subcategory" class="form-control" placeholder="Product Subcategory" required formControlName="subcategory">
                <option *ngFor="let subcategory of subCategoryList" [value]="subcategory.id" [selected]="product.subCategory.name" placeholder="Subcategory">{{subcategory.name}}</option>
            </select>
        </div> -->
          
        <label for="basic-url" class="form-label">Actual Password</label>
        <div class="input-group mb-3">
        <input
            type="password"
            name="product.imgUrl"
            class="form-control"
            id="basic-url1"
            aria-describedby="basic-addon3"
            formControlName="imgUrl"
            [(ngModel)]="actualPassword"
            required
        />
        </div>
        <label for="basic-url" class="form-label">New Password</label>
        <div class="input-group mb-3">
        <input
            type="password"
            name="product.imgUrl"
            class="form-control"
            id="basic-url1"
            aria-describedby="basic-addon3"
            formControlName="imgUrl"
            [(ngModel)]="newPassword"
            required
        />
        </div>
        <!-- <label for="basic-url" class="form-label">Price</label>
        <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
            name="price"
            placeholder="Price"
            type="number"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            formControlName="price"
            [(ngModel)]="product.price"
            required
        />
        </div> -->
        <div style="text-align: center;">
        <button class="btn btn-primary" style="align-content: center;" (click)="updateInfo()">Update Info</button>            
        </div>
        <!-- <button (click)="createProduct()"> Save to Temp Products</button> -->
        <!-- <button type="button" class="btn btn-primary" data-mdb-ripple-init (click)="createProduct()">Save to Temp Products</button>
        <button type="button" class="btn btn-primary" data-mdb-ripple-init (click)="saveTempProducts()" style="float: right;">Save products</button> -->
        <div>
            <!-- <p *ngIf="saveDone" class="resultMessage">{{result.message}}</p> -->
        </div>
    </form>
</div>
