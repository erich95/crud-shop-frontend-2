<h4 class="addProductTitle">Add Product</h4>
<div class="addProduct-container">
    <form [formGroup]="form" action="">
        <label for="basic-url" class="form-label">Product Name</label>
        <div class="input-group mb-3">
            <input
              type="text"
              name="product.name"
              class="form-control"
              placeholder="Product Name"
              aria-label="Product Name"
              aria-describedby="basic-addon1"
              formControlName="name"
              required
            />
        </div>
        <label for="basic-url" class="form-label">Brand Name</label>
        <div class="input-group mb-3">
            <input
              type="text"
              name="product.brandName"
              class="form-control"
              placeholder="Brand Name"
              aria-label="Brand Name"
              aria-describedby="basic-addon1"
              formControlName="brandName"
              required
            />
        </div>
        <label for="basic-url" class="form-label">Description</label>
        <div class="input-group mb-3">
            <input
              type="text"
              name="product.description"
              class="form-control"
              placeholder="Description"
              aria-label="Description"
              aria-describedby="basic-addon1"
              formControlName="description"
              required
            />
        </div>
        <label for="basic-url" class="form-label">Subcategory</label>
        <div>
            <select  name="subcategory" class="form-control" placeholder="Product Subcategory" required formControlName="subcategory">
                <option *ngFor="let subcategory of subCategoryList" [value]="subcategory.id" placeholder="Subcategory">{{subcategory.name}}</option>
            </select>
        </div>
          
          <label for="basic-url" class="form-label">Image URL</label>
          <div class="input-group mb-3">
            <input
              type="text"
              name="product.imgUrl"
              class="form-control"
              id="basic-url1"
              aria-describedby="basic-addon3"
              formControlName="imgUrl"
              required
            />
          </div>
          <label for="basic-url" class="form-label">Price</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input
              name="price"
              placeholder="Price"
              type="number"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
              formControlName="price"
              required
            />
          </div>
          <!-- <button (click)="createProduct()"> Save to Temp Products</button> -->
          <!-- <button (click)="saveTempProducts()"> Save products </button> -->
          <button type="button" class="btn btn-primary" data-mdb-ripple-init (click)="createProduct()">Save to Temp Products</button>
          <button type="button" class="btn btn-primary" data-mdb-ripple-init (click)="saveTempProducts()" style="float: right;">Save products</button>
          <div>
              <p *ngIf="saveDone" class="resultMessage">{{result.message}}</p>
          </div>
    </form>
</div>


<h4 class="addProductTitle">Temporary Products</h4>
<div *ngFor="let product of tempProductsList">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
</div>

<div class="row row-cols-1 row-cols-md-6 g-4">
    <div class="col" *ngFor="let product of tempProductsList; index as i">
        <div class="card h-100">
          <img [src]="product.imgUrl" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">
              {{product.price | currency}}
            </p>
          </div>
          <button type="button" class="btn btn-primary" data-mdb-ripple-init (click)="deleteProduct(i)">Delete</button>
        </div>
    </div>
</div>
